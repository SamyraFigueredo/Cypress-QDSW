name: Cypress tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start app (if necessário)
        run: |
          # Exemplo: npm run start &
          # espere a aplicação subir antes do Cypress
          npm run start & npx wait-on http://localhost:3000

      - name: Run Cypress tests and record
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: npm run test:record
